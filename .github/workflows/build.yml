name: Build Next.js

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Build and Export
        run: npm run build

      - name: Zip Static Output
        run: zip -r output.zip out

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: nextjs-static
          path: output.zip
